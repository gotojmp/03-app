<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides #slides pager="true">
      <ion-slide>
          <img src="https://gw.alicdn.com/imgextra/i2/140/O1CN01AbNvNP1Cu9xL8FF1i_!!140-0-lubanu.jpg_790x10000Q75.jpg" class="slide-image" />
      </ion-slide>
      <ion-slide>
          <img src="https://gw.alicdn.com/imgextra/i2/135/O1CN01R4hcFY1CrrxWqDy0E_!!135-0-luban.jpg_790x10000Q75.jpg" class="slide-image" />
      </ion-slide>
      <ion-slide>
          <img src="https://gw.alicdn.com/imgextra/i2/63/O1CN01D2a5Sm1CKtSezQPAy_!!63-0-lubanu.jpg_790x10000Q75.jpg" class="slide-image" />
      </ion-slide>
  </ion-slides>

  <ion-grid class="shortcuts">
      <ion-row>
          <ion-col size="2.4">
              <ion-fab-button size="small">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
              </ion-fab-button>
              <ion-label>Today</ion-label>
          </ion-col>
          <ion-col size="2.4">
              <ion-fab-button size="small">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
              </ion-fab-button>
              <ion-label>Hot</ion-label>
          </ion-col>
          <ion-col size="2.4">
              <ion-fab-button size="small">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
              </ion-fab-button>
              <ion-label>Food</ion-label>
          </ion-col>
          <ion-col size="2.4">
              <ion-fab-button size="small">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
              </ion-fab-button>
              <ion-label>Fish</ion-label>
          </ion-col>
          <ion-col size="2.4">
              <ion-fab-button size="small">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
              </ion-fab-button>
              <ion-label>Meat</ion-label>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="2.4">
              <ion-fab-button size="small">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
              </ion-fab-button>
              <ion-label>Shoe</ion-label>
          </ion-col>
          <ion-col size="2.4">
              <ion-fab-button size="small">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
              </ion-fab-button>
              <ion-label>Nut</ion-label>
          </ion-col>
          <ion-col size="2.4">
              <ion-fab-button size="small">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
              </ion-fab-button>
              <ion-label class="ion-text-center">Sugar</ion-label>
          </ion-col>
          <ion-col size="2.4">
              <ion-fab-button size="small">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
              </ion-fab-button>
              <ion-label>Oil</ion-label>
          </ion-col>
          <ion-col size="2.4">
              <ion-fab-button size="small">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
              </ion-fab-button>
              <ion-label>All</ion-label>
          </ion-col>
      </ion-row>
  </ion-grid>

  <ion-list *ngFor="let group of itemGroups">
      <ion-button expand="block" fill="clear" class="ion-margin">{{group.title}}</ion-button>
      <ion-grid class="item-list">
          <ion-row align-items-stretch>
              <ion-col size="6" *ngFor="let item of group.items">
                  <ion-card class="speaker-card">
                      <img [src]="item.profilePic" />

                      <ion-card-header>
                          {{item.name}}
                      </ion-card-header>

                      <ion-row no-padding justify-content-center>
                          <ion-col text-left size="8">
                              <div><ion-label>price</ion-label></div>
                              <div><ion-note>weight</ion-note></div>
                          </ion-col>
                          <ion-col text-right size="4">
                              <ion-button fill="clear" size="small" color="primary" (click)="openContact(speaker)">
                                  <ion-icon name="add-circle" slot="end"></ion-icon>
                              </ion-button>
                          </ion-col>
                      </ion-row>
                  </ion-card>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-list>

</ion-content>
